        const MayuYminus = (palabra) => {
            // comparamos si la palabra esta escrita en minuscula 
            if (palabra === palabra.toLowerCase()) {
                console.log("La palabra esta escrita en minusculas")
            }
            // comparamos si la palabra esta escrita en  mayusculas
            else if (palabra === palabra.toUpperCase()) {
                console.log("la palabra esta en mayuscula")
            } else {
                var y = 0;
                var x = 0;

                for (let index = 0; index < palabra.length; index++) {

                    var charCode = palabra[index].charCodeAt();
                    console.log(`la letra => ${palabra[index]} `+  charCode);

                    //si pertenece a mayuscula
                    if (charCode >= 65 && charCode <= 90) {
                        x++;


                    } 
                    //perteneces a mayusculas
                    else if (charCode >= 97 && charCode <= 127) {
                        y++;
                    }
                }

                console.log(`la palabra esta compuesta de ${x} mayusculas y ${y} minusculas`);
            }
        }
